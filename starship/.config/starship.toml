# --- prompt layout ---
format = """$directory$git_branch$all"""
right_format = """$cmd_duration $time"""

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M:%S"
style = "cyan"

[character]
success_symbol = "[❯](bold fg:#ff66aa)"   # pink for success
error_symbol = "[❯](bold red)"   

